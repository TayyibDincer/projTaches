<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Tâches</title>
</head>
<body>
    <h1>Liste des Tâches</h1>
    <ul id="taches"></ul>

    <h2>Ajouter une Tâche</h2>
    <form>
        <label for="libelle">Libellé :</label>
        <input type="text" id="libelle" required>
        <label for="difficulte">Difficulté (1-10) :</label>
        <input type="number" id="difficulte" min="1" max="10" required>
        <label for="description">Description (facultatif) :</label>
        <textarea id="description"></textarea>
        <label for="dateFin">Date de fin (facultatif) :</label>
        <input type="date" id="dateFin">
        <button type="button" onclick="ajouterTache()">Ajouter</button>
    </form>

    <script src="../controleur/controleur.js"></script>
</body>
</html>
